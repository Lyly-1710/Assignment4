<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-left: 50px;
        position: relative;
        display: block;
    }
    .container div
    {
        width: 500px;
    }
    .img
    {
        filter:brightness(40%);
        position: absolute;
        transition-duration: 1s;

    }
    .container:hover .img
    {
       
        filter:brightness(100%);
        transform: translateX(20px);
    
    }
    .container:hover .content
    {
        transform: translateY(-50px);
    }
    .container:hover .hide
    {
        display: block;
    }
    .content
    {
        text-transform: uppercase;
        font-size: 30px;
        color: white;
        position: absolute;
        top: 400px;
        left: 50px;
        transition-duration: 1s;

    }
    .content span
    {
        font-weight: 700;
    }
    .hide
    {
        display: none;
        margin-top: 5px;
        font-size: 15px;
    }
    .container1
    {
        display: block;
        position: relative;
        left: 700px;
    }
    .container1 div
    {
        width: 500px;
    }
    .img1
    {
        filter:brightness(40%);
        position: absolute;
        transition-duration: 1s;

    }
    .container1:hover .img1
    {
       
        filter:brightness(100%);
        transform: translateX(20px);
    }
    h2{
        transition-duration: 0.5s;
        position: absolute;
        left: 100px;
        bottom: 120px;
    }
    .container1:hover h2
    {
        transform: translateY(-30px);
        color: white;
    }
    .hide1
    {
        transition-duration: 2s;
    }
    .container1:hover .hide1
    {
        display: block;
        color: white;
    }
    .content1
    {
        text-transform: uppercase;
        font-size: 30px;
        color:rgb(65, 51, 103);
        position: absolute;
        top: 400px;
        left: 50px;
        transition-duration: 1s;
        text-align: center;
        justify-content:center;

    }
    .content1 span
    {
        font-weight: 700;
    }
    .hide1
    {
        display: none;
        margin-top: 5px;
        font-size: 15px;
    }
</style>
<body>
    <div class="container">
        <div class="img">
            <img src="https://tympanus.net/Development/HoverEffectIdeas/img/12.jpg" width="500px" ;
            height= "500px" alt="">
        </div>
        <div class="content">
            nice
            <span>lily</span>
            <p class="hide">Lily likes to play with crayons and pencils</p>
        </div>
    </div>
    <div class="container1">
        <div class="img2">
            <img src="https://tympanus.net/Development/HoverEffectIdeas/img/2.jpg" width="500px" ;
            height= "500px" alt="">
        </div>
        <div class="content1">
            <h2 style="font-size:30px">
                holy
                <span>sadie</span>
            </h2>
            <p class="hide1">
                Sadie never took her eyes off me. 
                <br>
                She had a dark soul.
            </p>
        </div>

    </div>
</body>
</html>
